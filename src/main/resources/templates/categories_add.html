<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nueva Categoría</title>
	<link rel="stylesheet" type="text/css" th:href="@{http://localhost:8080/css/categoriesAdd.css}" >
</head>
<body class="body">
	<header class="header">
		<img th:src="@{http://localhost:8080/images/EstudiAr.jpg}" alt="EstudiAr" class="logo" onclick="location.href='/'">
	</header>
	<article class="article">
		<h1 class="h1">Nueva categoría</h1>
		<form action="#" th:action="@{/categories/add}" th:object="${category}" method="post" class="form">
			<label for="name" class="label">Nombre: </label>
			<input type="text" placeholder="Nombre de la categoria" id="name" th:field="${category.name}" required class="input"> <br>

			<input type="submit" value="Agregar" class="btn">
		</form>
	</article>
	<footer class="footer">
		<h4>Advertencia: es importante que al salir de la página primero acceda al apartado "Cerrar" así esta aplicación puede finalizar y no consumir recursos de la computadora.</h4>
	</footer>
</body>
</html>
